<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodConnect - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" alt="BloodConnect Logo"> 
                <p>We Care Humanity</p>
            </div>
            <div class="header-right">
                <div class="contact-info">
                    <p>Email Us: info@bloodconnect.com</p>
                </div>
                <div class="auth-buttons">
                    <a href="registration.html">Register</a>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">BLOOD BANK</a></li>
                <li><a href="#">BLOGS</a></li>
                <li><a href="#">CAUSES</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">VIDEOS</a></li>
                <li><a href="#">MORE</a></li>
                <li><a href="#">DONATE US</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <a href="forget.html" id="forgotPassword">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="copyright">
            <p>&copy; 2023 BloodConnect. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
